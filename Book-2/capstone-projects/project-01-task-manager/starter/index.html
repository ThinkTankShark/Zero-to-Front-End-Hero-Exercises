<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Stay Organized</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">

    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="header__title">üìù Task Manager</h1>
        <div class="header__stats">
          <span class="stat">
            <span class="stat__label">Total:</span>
            <span class="stat__value" id="total-tasks">0</span>
          </span>
          <span class="stat">
            <span class="stat__label">Active:</span>
            <span class="stat__value" id="active-tasks">0</span>
          </span>
          <span class="stat">
            <span class="stat__label">Completed:</span>
            <span class="stat__value" id="completed-tasks">0</span>
          </span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main container">

      <!-- Add Task Form -->
      <section class="add-task-section">
        <h2>Add New Task</h2>
        <form id="task-form" class="task-form">

          <div class="form-group">
            <label for="task-title">Title *</label>
            <input
              type="text"
              id="task-title"
              name="title"
              required
              placeholder="Enter task title"
              class="form-input"
            >
          </div>

          <div class="form-group">
            <label for="task-description">Description</label>
            <textarea
              id="task-description"
              name="description"
              rows="3"
              placeholder="Optional task description"
              class="form-input"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="task-due-date">Due Date</label>
              <input
                type="date"
                id="task-due-date"
                name="dueDate"
                class="form-input"
              >
            </div>

            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority" name="priority" class="form-input">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-group">
              <label for="task-category">Category</label>
              <input
                type="text"
                id="task-category"
                name="category"
                placeholder="e.g., Work, Personal"
                class="form-input"
              >
            </div>
          </div>

          <button type="submit" class="btn btn--primary">
            <span>+ Add Task</span>
          </button>
        </form>
      </section>

      <!-- Filters and Sorting -->
      <section class="controls">
        <div class="filters">
          <button class="filter-btn filter-btn--active" data-filter="all">
            All
          </button>
          <button class="filter-btn" data-filter="active">
            Active
          </button>
          <button class="filter-btn" data-filter="completed">
            Completed
          </button>
        </div>

        <div class="sort">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select" class="form-input">
            <option value="date-created">Date Created</option>
            <option value="due-date">Due Date</option>
            <option value="priority">Priority</option>
            <option value="title">Title (A-Z)</option>
          </select>
        </div>

        <div class="search">
          <input
            type="search"
            id="search-input"
            placeholder="Search tasks..."
            class="form-input"
          >
        </div>
      </section>

      <!-- Tasks List -->
      <section class="tasks-section">
        <h2>Your Tasks</h2>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state">
          <p class="empty-state__icon">üìã</p>
          <h3 class="empty-state__title">No tasks yet</h3>
          <p class="empty-state__message">Add your first task to get started!</p>
        </div>

        <!-- Tasks Container -->
        <div id="tasks-list" class="tasks-list">
          <!-- Tasks will be dynamically inserted here -->
        </div>
      </section>

    </main>

  </div>

  <!-- Task Template (Hidden) -->
  <template id="task-template">
    <article class="task-card" data-task-id="">
      <div class="task-card__header">
        <input
          type="checkbox"
          class="task-checkbox"
          aria-label="Mark task as complete"
        >
        <h3 class="task-title">Task Title</h3>
        <span class="task-priority">Priority</span>
      </div>
      <p class="task-description">Task description</p>
      <div class="task-card__meta">
        <span class="task-category">Category</span>
        <span class="task-due-date">Due: Date</span>
      </div>
      <div class="task-card__actions">
        <button class="btn-icon btn-edit" aria-label="Edit task">
          ‚úèÔ∏è Edit
        </button>
        <button class="btn-icon btn-delete" aria-label="Delete task">
          üóëÔ∏è Delete
        </button>
      </div>
    </article>
  </template>

  <!-- Edit Modal Template -->
  <template id="modal-template">
    <div class="modal" role="dialog" aria-labelledby="modal-title">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <div class="modal__header">
          <h2 id="modal-title">Edit Task</h2>
          <button class="modal__close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal__body">
          <!-- Form will be inserted here -->
        </div>
      </div>
    </div>
  </template>

  <!-- JavaScript Files -->
  <script src="js/Task.js"></script>
  <script src="js/TaskManager.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
